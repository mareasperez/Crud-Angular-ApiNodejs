<div class="col-md-4 offset-md-4">
  <div class="card">
    <div class="card-body">
    <form>
      <div class="form-group">
      <input type="text" name="title" [(ngModel)]="game.title" placeholder="Titulo" class="form-control" autofocus>
    </div>
    <div class="form-group">
      <textarea name="description" rows="2" [(ngModel)]="game.description" placeholder="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <input type="url" name="image" placeholder="image" [(ngModel)]="game.image" class="form-control">
    </div>
    <button class="btn btn-success btn-block" (click)="saveNewGame()">
      Save
    </button>
    </form>
  </div>
</div>
</div>
